<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Product Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cart-container">
    <!-- Product List -->
    <div class="product-list">
      <div class="product-item">
        <img src="https://via.placeholder.com/80" alt="Heirloom tomato">
        <div class="product-details">
          <h3>Heirloom tomato</h3>
          <p>$5.99 / kg</p>
        </div>
        <div class="product-price">$5.99</div>
      </div>
      <div class="product-item">
        <img src="https://via.placeholder.com/80" alt="Organic ginger">
        <div class="product-details">
          <h3>Organic ginger</h3>
          <p>$12.99 / kg</p>
        </div>
        <div class="product-price">$6.50</div>
      </div>
      <div class="product-item">
        <img src="https://via.placeholder.com/80" alt="Sweet onion">
        <div class="product-details">
          <h3>Sweet onion</h3>
          <p>$2.99 / kg</p>
        </div>
        <div class="product-price">$14.95</div>
      </div>
    </div>

    <!-- Order Summary -->
    <div class="order-summary">
      <h2>Order summary</h2>
      <div class="summary-row">
        <span>Subtotal</span>
        <span>$27.44</span>
      </div>
      <div class="summary-row">
        <span>Shipping</span>
        <span>$3.99</span>
      </div>
      <div class="summary-row">
        <span>Tax</span>
        <span>$2.00</span>
      </div>
      <div class="summary-total">
        <span>Total</span>
        <span>$33.43</span>
      </div>
      <button class="payment-button">Continue to payment â†’</button>
    </div>
  </div>
</body>
</html>
